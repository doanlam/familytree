<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {packages:["orgchart"]});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Name');
                data.addColumn('string', 'Parent');
                data.addColumn('string', 'ToolTip');

                // For each box, provide the name, parent, and tooltip to show.
                data.addRows([
                    [{v:'Phuong Chau', f:'Phuong Chau<br/>Seattle WA, USA'}, '', ''],
                    [{v:'Jimmy Chau', f:'Jimmy Chau<br/>Seattle WA, USA<br/>jimmychau84@yahoo.com'}, 'Phuong Chau', ''],
                    [{v:'Sandy Chau', f:'Sandy Chau<br/>Seattle WA, USA<br/>sandychau16@gmail.com<br/><br/>Lam Doan<br/>Seattle WA, USA<br/>doanlam@gmail.com'}, 'Phuong Chau', ''],
                    [{v:'Danny Chau', f:'Danny Chau<br/>Seattle WA, USA'}, 'Phuong Chau', '']
                ]);

                // Create the chart.
                var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
                // Draw the chart, setting the allowHtml option to true for the tooltips.
                chart.draw(data, {allowHtml:true});
            }
        </script>
    </head>
    <body>
        <div id="chart_div"></div>
    </body>
</html>
